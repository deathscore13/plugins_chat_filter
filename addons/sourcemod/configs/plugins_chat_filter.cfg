"plugins_chat_filter"
{
	"0"	// ключ. можно использовать любой, главное чтобы не было дубликатов
	{
		// фильтр сообщений содержащих ip
		"pattern"	"(?<!\d)(?:(?:2[0-5][0-5]|1\d\d|[1-9]\d|\d)\.){3}(?:2[0-5][0-5]|1\d\d|[1-9]\d|\d)(?!\d)"	// регулярное выражение (https://regex101.com)
		"flags"		"0"		// числовые флаги через запятую (https://github.com/deathscore13/plugins_chat_filter/blob/main/addons/sourcemod/scripting/plugins_chat_filter.sp#L8-L19)
		"match"		"1"		// для блокировки должно быть: 1 - найдено, 0 - не найдено
	}
	"1"
	{
		// фильтр сообщений содержащих ссылки
		"pattern"	"(?:https?:\/\/)?(?:www\.)?(?:\S+\.)+\S+\/\S*|(?:https?:\/\/|www\.)(?:\S+\.)+\S+"
		"flags"		"1,9"
		"match"		"1"
	}
	"2"
	{
		// фильтр сообщений содержащих целые слова: "бля", "сук", "сука" и "пиздец", где каждая буква может повторяться несколько раз
		"pattern"	"(?<=\W|^)(б+л+я+|с+у+к+а*|п+и+з+д+е+ц+)(?=\W|$)"
		"flags"		"1,9"
		"match"		"1"
	}

	// вы можете дополнять этот список бесконечно
	// регулярные выражения не должны превышать 512 байт (https://www.javainuse.com/bytesize)
	// также у структуры KeyValues есть ограничение: вы не сможете использовать двойные кавычки (") в своих регулярках. и это, собственно, незачем
}
